<h1>Create</h1>

<h4>Instructor</h4>
<hr />

<div class="row">
  <div class="col-md-4">
    <form novalidate #form="ngForm" (ngSubmit)="save(form)">
      <div class="form-group">
        <label>FirstName</label>
        <input class="form-control" name="firstName" required [(ngModel)]="instructor.firstName" #firstName="ngModel" />
        <p *ngIf="firstName.errors?.required && form.submitted" class="text-danger">FirstName is required</p>
      </div>
      <div class="form-group">
        <label>LastName</label>
        <input class="form-control" name="lastName" type="number" required [(ngModel)]="instructor.lastName" #lastName="ngModel" />
        <p *ngIf="lastName.errors?.required && form.submitted" class="text-danger">LastName is required</p>
      </div>
      <div class="form-group">
        <label>HireDate</label>
        <input class="form-control" name="hireDate" type="date" [(ngModel)]="instructor.hireDate" #hireDate="ngModel" />
        <p *ngIf="hireDate.errors?.required && form.submitted" class="text-danger">HireDate is required</p>
      </div>
      <button type="submit" class="btn btn-primary m-1">
        Create
      </button>
    </form>
    <a routerLink="/instructors" routerLinkActive="active">Back to List</a>
  </div>
</div>
