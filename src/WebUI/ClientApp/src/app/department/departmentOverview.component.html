<h2>Departments</h2>

<p>
  <a routerLink="/departments/create" routerLinkActive="active">Create New</a>
</p>
<table class="table">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Budget
      </th>
      <th>
        StartDate
      </th>
      <th>
        AdministratorName
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of vm.departments">
      <td>
        {{department.name}}
      </td>
      <td>
        {{department.budget | currency:'USD'}}
      </td>
      <td>
        {{department.startDate | date:'yyyy-MM-dd'}}
      </td>
      <td>
        {{department.administratorName}}
      </td>
      <td>
        <a [routerLink]="['/departments/edit', department.departmentID]" routerLinkActive="active">Edit</a> |
        <a [routerLink]="['/departments/details', department.departmentID]" routerLinkActive="active">Details</a> |
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</table>
