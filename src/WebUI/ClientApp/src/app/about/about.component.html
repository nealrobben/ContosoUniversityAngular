<h2>Student Body Statistics</h2>

<table>
  <tr>
    <th>
      Enrollment Date
    </th>
    <th>
      Students
    </th>
  </tr>

  <tr *ngFor="let item of vm.items">
    <td>
      {{item.enrollmentDate | date:'yyyy-MM-dd'}}
    </td>
    <td>
      {{item.studentCount}}
    </td>
  </tr>
</table>
