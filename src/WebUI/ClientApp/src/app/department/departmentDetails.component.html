<h1>Details</h1>

<div>
  <h4>Department</h4>
  <hr />
  <dl class="row">
    <dt class="col-sm-2">
      Name
    </dt>
    <dd class="col-sm-10">
      {{vm.name}}
    </dd>
    <dt class="col-sm-2">
      Budget
    </dt>
    <dd class="col-sm-10">
      {{vm.budget | currency:'USD'}}
    </dd>
    <dt class="col-sm-2">
      StartDate
    </dt>
    <dd class="col-sm-10">
      {{vm.startDate | date:'yyyy-MM-dd'}}
    </dd>
    <dt class="col-sm-2">
      AdministratorName
    </dt>
    <dd class="col-sm-10">
      {{vm.administratorName}}
    </dd>
  </dl>
</div>
<div>
  <a >Edit</a> |
  <a routerLink="/departments" routerLinkActive="active">Back to List</a>
</div>
