<h2>Course details</h2>
<h1>Details</h1>

<div>
  <h4>Course</h4>
  <hr />
  <dl class="row">
    <dt class="col-sm-2">
      Title
    </dt>
    <dd class="col-sm-10">
      {{vm.title}}
    </dd>
    <dt class="col-sm-2">
      Credits
    </dt>
    <dd class="col-sm-10">
      {{vm.credits}}
    </dd>
    <dt class="col-sm-2">
      DepartmentID
    </dt>
    <dd class="col-sm-10">
      {{vm.departmentID}}
    </dd>
  </dl>
</div>
<div>
  <a [routerLink]="['/courses/edit', vm.courseID]" routerLinkActive="active">Edit</a>|
  <a routerLink="/courses" routerLinkActive="active" >Back to List</a>
</div>
