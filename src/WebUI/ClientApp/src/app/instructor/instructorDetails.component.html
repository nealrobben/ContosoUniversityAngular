<h1>Details</h1>

<div>
  <h4>Instructor</h4>
  <hr />
  <dl class="row">
    <dt class="col-sm-2">
      Lastname
    </dt>
    <dd class="col-sm-10">
      {{vm.lastName}}
    </dd>
    <dt class="col-sm-2">
      firstName
    </dt>
    <dd class="col-sm-10">
      {{vm.firstName}}
    </dd>
    <dt class="col-sm-2">
      HireDate
    </dt>
    <dd class="col-sm-10">
      {{vm.hireDate | date:'yyyy-MM-dd'}}
    </dd>
  </dl>
</div>
<div>
  <a [routerLink]="['/instructors/edit', vm.instructorID]" routerLinkActive="active">Edit</a> |
  <a routerLink="/instructors" routerLinkActive="active">Back to List</a>
</div>
