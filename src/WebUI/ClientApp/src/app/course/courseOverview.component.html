<h2>Courses</h2>

<p>
  <a routerLink="/courses/create" routerLinkActive="active">Create New</a>
</p>
<table class="table">
  <thead>
    <tr>
      <th>
        CourseID
      </th>
      <th>
        Title
      </th>
      <th>
        Credits
      </th>
      <th>
        DepartmentName
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of vm.courses">
      <td>
        {{course.courseID}}
      </td>
      <td>
        {{course.title}}
      </td>
      <td>
        {{course.credits}}
      </td>
      <td>
        {{course.departmentName}}
      </td>
      <td>
        <a [routerLink]="['/courses/edit', course.courseID]" routerLinkActive="active">Edit</a> |
        <a [routerLink]="['/courses/details', course.courseID]" routerLinkActive="active">Details</a> |
        <a (click)="deleteCourse(course.courseID, course.title)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
